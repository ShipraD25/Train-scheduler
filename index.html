<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train-Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>
    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is train time!</h1>
        </div>

        <div class="row">
            ​
            <div class="col-md-12">
                ​
                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-md-12">
                <div class="card card-default">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->

                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input"> Train Name </label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="traintime-input">First Train Time(HH:mm-military time)</label>
                                <input class="form-control" id="traintime-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency(min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn-btn-default" id="add-train" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

            <!-- Most Recent Member card -->


        </div>

    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
